<div class="card">
    <div class="card-header">
        <h3 class="card-title h5 mb-0">Projects</h3>
    </div>
    <div class="card-body">
        {% if projects %}
            <div class="row">
                {% for project in projects %}
                    <div class="col-md-6 mb-3">
                        {% include 'core/partials/project_card.html' with project=project %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="mb-0">No projects in this organization yet.</p>
        {% endif %}
    </div>
</div>
