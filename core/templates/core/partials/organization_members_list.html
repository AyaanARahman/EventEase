
<div class="card">
    <div class="card-header">
        <h3 class="card-title h5 mb-0">Members</h3>
    </div>
    <div class="card-body">
        {% if members %}
            <div class="list-group">
                {% for member in members %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">{{ member.username }}</h6>
                            <small class="text-muted">
                                {{ member.email }}
                            </small>
                        </div>
                        {% if is_owner and member != organization.owner %}
                            <form method="post" action="{% url 'remove_organization_member' organization.slug member.id %}"
                                  class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                            </form>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="mb-0">No members in this organization yet.</p>
        {% endif %}
    </div>
</div>
