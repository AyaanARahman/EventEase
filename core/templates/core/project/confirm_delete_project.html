{% extends "core/base.html" %}

{% block content %}
<h1>Confirm Delete Project</h1>
<p>Are you sure you want to delete the project "{{ project.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'dashboard' %}">No, go back</a>
{% endblock %}
