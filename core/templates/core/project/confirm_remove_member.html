{% extends "core/base.html" %}

{% block content %}
<h1>Confirm Remove Member</h1>
<p>Are you sure you want to remove {{ membership.user.username }} from the project "{{ membership.project.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, remove</button>
</form>
<a href="{% url 'manage_members' membership.project.id %}">No, go back</a>
{% endblock %}
