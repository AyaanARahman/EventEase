{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Create New Todo for {{ project.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Todo</button>
        <a href="{% url 'project_todos' project.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
