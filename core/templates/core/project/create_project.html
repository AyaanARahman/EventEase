{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Create New Project</h1>
    <form method="post">
        {% csrf_token %}
        {{ project_form.as_p }}
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .card {
        border: none;
        border-radius: 10px;
    }
    .card-header {
        border-radius: 10px 10px 0 0;
    }
    .btn {
        border-radius: 5px;
    }
    fieldset {
        margin-bottom: 20px;
    }
    legend {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .form-group {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
