{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Event: {{ event.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
