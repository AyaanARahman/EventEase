{% extends "core/base.html" %}

{% block content %}
<h2>Add Budget Item for {{ project.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Budget Item</button>
</form>
<a href="{% url 'project_detail' project.slug %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
