{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Request to Join {{ organization.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit Request</button>
        <a href="{% url 'organization_detail' organization.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
