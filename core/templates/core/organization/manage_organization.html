{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row align-items-center">
        {% if organization.organization_picture %}
            <div class="col-auto">
                <img src="{{ organization.organization_picture.url }}" alt="Profile picture for {{ organization.name }}"
                     class="img-fluid rounded-circle" style="width: 75px; height: 75px; object-fit: cover;">
            </div>
        {% endif %}

        <div class="col">
    <h2>Manage Organization: {{ organization.name }}</h2>
             </div>
    </div>
     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'organization_detail' organization.slug %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
{% endblock %}
